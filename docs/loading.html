<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hipple_Loading</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sub.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <script src="./script/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="hipple_wrap" class="style2">
        <div class="hipple_main">
            <!-- header-logo -->
            <header class="top_logo top_style2">
                <div class="mobile_style">
                    <div class="mobile_box mb40">
                        <h1 class="clock"></h1>
                        <div class="mo_ui">
                            <img src="./image/mobile_ui.svg" alt="">
                        </div>
                    </div>
                </div>
            </header>

            <!-- main-->
            <section class="main" id="contents" style="background: var(--white); padding:0;">
                <div class="loadingArea">
                    <div class="img"><img src="./image/loading_img01.png" alt=""></div>
                    <h1>맛집 탐험 중..</h1>
                    <p>기다리는 동안 대전원도심의 <br class="show_375">맛집을 알려드려요!</p>
                </div>

                <div class="loading_sw">
                    <div class="swiper mySwiper loading">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img02.png" alt=""></div>
                            </div>
                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img03.png" alt=""></div>
                            </div>
                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img04.png" alt=""></div>
                            </div>

                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img02.png" alt=""></div>
                            </div>
                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img03.png" alt=""></div>
                            </div>
                            <div class="swiper-slide load">
                                <div class="img"><span>몽심</span><img src="./image/loading_img04.png" alt=""></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- menu -->
            <nav id="nav_menu" class="style2">
                <div class="flex">
                    <span></span>
                </div>
            </nav>
        </div>
    </div>
</body>
<script src="./script/common.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    let loading = new Swiper(".loading", {
        spaceBetween: -20,    // 슬라이드 사이 여백
        slidesPerView: 1.5, // 한 슬라이드에 보여줄 갯수        
        centeredSlides: true,    //센터모드        
        autoplay: {        
            delay: 2500,     
            disableOnInteraction: false,   
        },
        loop: true,  // 슬라이드 반복 여부
        loopAdditionalSlides: 1,
        // 슬라이드 반복 시 마지막 슬라이드에서 다음 슬라이드가 보여지지 않는 현상 수정         pagination: { // 호출(pager) 여부   
    });

</script>

</html>
