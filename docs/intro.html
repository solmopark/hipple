<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hipple_intro</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/sub.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <script src="./script/jquery-3.6.0.js"></script>
</head>

<body>
    <div id="hipple_wrap" class="style2">
        <div class="hipple_main">
            <!-- header-logo -->
            <header class="top_logo top_style2">
                <div class="mobile_style">
                    <div class="mobile_box mb40">
                        <h1 class="clock"></h1>
                        <div class="mo_ui">
                            <img src="./image/mobile_ui.svg" alt="">
                        </div>
                    </div>
                    <div class="logo">
                        <img src="./image/logo.svg" alt="logo">
                    </div>
                </div>
            </header>

            <!-- main-->
            <section class="main" id="contents" style="background: var(--white);">
                <div class="introArea">
                    <h1 class="title">생동감 있는 <br>
                        대전의 원도심, 힙플에서!✨</h1>
                    <div class="introbox">
                        <div class="img mb40">
                            <img src="./image/intro_img01.png" alt="">
                        </div>
                        <div class="text">
                            <p><b>🔥더 화끈한🔥</b> 시간이 될</p>
                            <p><b>👀특별한 콘텐츠</b>를 <b>생성</b>해보세요!</p>
                        </div>
                    </div>

                    <div class="btn_box">
                        <div class="introButton">
                            <button>시작하기</button>
                        </div>
                        <div class="text">
                            <span>공지사항</span>
                            <span>•</span>
                            <span>사용문의</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- menu -->
            <nav id="nav_menu" class="style2">
                <div class="flex">
                    <p>copyright(c) J!US</p>
                    <span></span>
                </div>
            </nav>
        </div>
    </div>
</body>
<script src="./script/common.js"></script>


</html>
